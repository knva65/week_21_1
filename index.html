<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/form_1/assets/style/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <h2>Форма</h2>
        <form novalidate>
          <div class="user-box">
            <input type="text" id="text_name" name="name" required="" placeholder="Username">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="" required="" placeholder="Password">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" required="" pattern="/^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/" placeholder="E-mail">
            <label>E-mail</label>
          </div>
          <div class="user-box">
          <input type="tel" id="text_name_1" name="phone" required="" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" placeholder="Ваш телефон"/>
            <label>Ваш телефон</label>
          </div>
          <div class="user-box">
            <input type="text" id="text_name" name="" required="" placeholder="Ваши предпочтения">
            <label>Ваши предпочтения</label>
          </div>
          <div id="errorMessage"></div>
          <div id="sucsessMessage"></div>
          <button type="submit" id="postButton" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
           Отправить
          </button>
        </form>
      </div>
    <script src="/form_1/assets/script.js"></script>
</body>
</html>
